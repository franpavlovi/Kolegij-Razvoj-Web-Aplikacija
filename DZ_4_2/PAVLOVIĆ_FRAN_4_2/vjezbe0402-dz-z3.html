<html>
<head>
  <title>Unos ocjene</title>
</head>
<body>
  <form id="forma">
    <label for="ocjena">Unesite ocjenu</label>
    <input type="text" id="ocjena" name="ocjena">
    <button id="provjeri">Provjeri</button>
  </form>

  <script>
    document.getElementById('provjeri').addEventListener('click', function() {
      let ocjena = document.getElementById('ocjena').value;
      let tekstOcjene;

      if (ocjena === '1') {
        tekstOcjene = 'Nedovoljan';
      } else if (ocjena === '2') {
        tekstOcjene = 'Dovoljan';
      } else if (ocjena === '3') {
        tekstOcjene = 'Dobar';
      } else if (ocjena === '4') {
        tekstOcjene = 'Vrlo dobar';
      } else if (ocjena === '5') {
        tekstOcjene = 'Odliƒçan';
      } else {
        tekstOcjene = 'Nepoznata ocjena';
      }

      alert('Ocjena: ' + ocjena + ' - ' + tekstOcjene);
    });
  </script>
</body>
</html>
