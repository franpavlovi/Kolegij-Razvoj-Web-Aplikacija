<html>
<head>
  <title>Zbrajanje brojeva</title>
</head>
<body>
  <form id="forma">
    <label for="broj1">Unesite prvi broj:</label>
    <input type="number" id="broj1" name="broj1">

    <label for="broj2">Unesite drugi broj:</label>
    <input type="number" id="broj2" name="broj2">

    <input type="button" value="Zbroji" onclick="zbroji()">

    <label for="rezultat">Rezultat zbrajanja:</label>
    <input type="text" id="rezultat" name="rezultat">
  </form>

  <script>
    function zbroji() {
      let broj1 = parseFloat(document.getElementById('broj1').value);
      let broj2 = parseFloat(document.getElementById('broj2').value);

      let rezultat = broj1 + broj2;

      document.getElementById('rezultat').value = rezultat;
    }
  </script>
</body>
</html>
