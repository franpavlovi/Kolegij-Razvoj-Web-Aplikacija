
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Random broj</title>
</head>
<body>
 <script type="text/javascript">
    
function randomNumbersBetween(min, max) {
  document.write("<p>Slučajni brojevi između " + min + " i " + max + " su:</p>");
  document.write("<ul>");
  for (let i = 0; i < 5; i++) {
    const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
    document.write("<li>" + randomNumber + "</li>");
  }
  document.write("</ul>");
}


const broj1 = 10;
const broj2 = 30;
randomNumbersBetween(broj1, broj2);
  


 </script>
</body>
</html>
