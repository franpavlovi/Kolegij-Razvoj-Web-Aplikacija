
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Temperatura</title>
</head>
<body>
 <script type="text/javascript">
 
   const tempDay = ['2023-11-29', -1, 0, -0.5, 0.5, 0, 1.2, 1.8, 2, 3, 4, 6, 9, 12, 7, 6, 6, 8, 5, 4, 2, 3, 2, 1, 0];

function analizirajTemperaturu(tempDay) {
  const datum = tempDay[0];
  const temperature = tempDay.slice(1); // Izdvoji samo temperaturne vrijednosti
  
  const najnizaTemp = Math.min(...temperature);
  const najvisaTemp = Math.max(...temperature);
  
  const prosjecnaTemp = temperature.reduce((acc, val) => acc + val, 0) / temperature.length;
  
  console.log('Datum:', datum);
  console.log('Najniža temperatura:', najnizaTemp);
  console.log('Najviša temperatura:', najvisaTemp);
  console.log('Prosječna temperatura:', prosjecnaTemp.toFixed(2));
}

analizirajTemperaturu(tempDay);

 </script>
</body>
</html>
